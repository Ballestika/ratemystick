<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{home.index.headline}]]</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>
    <body>
        <div layout:fragment="content">
            <h1 class="grow text-3xl md:text-4xl font-medium mb-8">[[#{home.index.headline}]]</h1>
            <p class="mb-12">[(#{home.index.text})]</p>
            <div class="md:w-2/5 mb-12">
                <h4 class="text-2xl font-medium mb-4">[[#{home.index.exploreEntities}]]</h4>
                <div class="flex flex-col border border-gray-300 rounded">
                    <a th:href="@{/usuarios}" class="w-full border-gray-300 hover:bg-gray-100 border-b rounded-t px-4 py-2">[[#{usuario.list.headline}]]</a>
                    <a th:href="@{/posts}" class="w-full border-gray-300 hover:bg-gray-100 border-b px-4 py-2">[[#{post.list.headline}]]</a>
                    <a th:href="@{/ratings}" class="w-full border-gray-300 hover:bg-gray-100 border-b px-4 py-2">[[#{rating.list.headline}]]</a>
                    <a th:href="@{/comentarios}" class="w-full border-gray-300 hover:bg-gray-100 border-b px-4 py-2">[[#{comentario.list.headline}]]</a>
                    <a th:href="@{/anuncios}" class="w-full border-gray-300 hover:bg-gray-100 rounded-b px-4 py-2">[[#{anuncio.list.headline}]]</a>
                </div>
            </div>
        </div>
    </body>
</html>
