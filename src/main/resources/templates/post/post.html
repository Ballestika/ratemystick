<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles del Post</title>
  <style>
    .stars {
      display: flex;
      gap: 5px;
      font-size: 2rem;
    }

    .stars .star.filled {
      color: #FFD700; /* Color dorado para las estrellas llenas */
    }

    .stars .star.empty {
      color: #ccc; /* Color gris para estrellas vacías */
    }
  </style>
</head>
<body>
<h1>Detalles del Post</h1>

<div>
  <h2>Descripción</h2>
  <p th:text="${post.descripcion}">Descripción del post</p>
</div>

<div>
  <h2>Imagen</h2>
  <img th:src="@{${post.imagen}}" alt="Imagen del Post" style="max-width: 600px;">
</div>

<div>
  <h2>Comentarios</h2>
  <ul>
    <li th:each="comentario : ${post.comentarios}" th:text="${comentario.contenido}"></li>
  </ul>
</div>

<div>
  <h2>Valoración</h2>
  <div class="stars">
    <!-- Generar las estrellas basadas en el rating -->
    <span th:each="star : ${#numbers.sequence(1, 5)}"
          th:classappend="${star <= post.rating ? 'filled' : 'empty'}" class="star">★</span>
  </div>
  <p th:text="'Promedio: ' + ${post.rating} + ' de 5'"></p>
</div>

<a href="/posts">Volver a la lista</a>
</body>
</html>
